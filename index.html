<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <!-- Image On Mobile -->
      <div id="image-m"></div>

      <div id="text">
        <h2>
          Get
          <div id="insights">insights</div>
          that help your business grow.
        </h2>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div id="stats">
          <div class="card">
            <div class="number">10k+</div>
            <div class="word">companies</div>
          </div>

          <div class="card">
            <div class="number">314</div>
            <div class="word">templates</div>
          </div>

          <div class="card">
            <div class="number">12M+</div>
            <div class="word">queries</div>
          </div>
        </div>
      </div>
      <!-- Image On Desktop -->
      <div id="image-d"></div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Heather Smith</a>.
    </div>
  </body>
</html>
